<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Arcade Game</h1>
    </header>
    <div id="scoreboard">
        <h2>Score: <span class="score"></span></h2>
        <h2>Lives left: <span class="lives"></span></h2>
        <h2>Seconds left: <span class="timer"></span></h2>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h1>Game Over</h1>
            <h2>Your score is: <span class="modalScore"> </span></h2>
            <button class="play-again">Play again</button><button class="quit">Quit</button>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
